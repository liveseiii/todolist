<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>My To-Do List</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Manage Your Tasks</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList">
            <li>
                <span class="task-text">Hit the gym</span>
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                    <input type="checkbox" onchange="toggleComplete(this)">
                </div>
            </li>
            <li class="checked">
                <span class="task-text">Pay bills</span>
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                    <input type="checkbox" onchange="toggleComplete(this)" checked>
                </div>
            </li>
            <li>
                <span class="task-text">Go to College</span>
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                    <input type="checkbox" onchange="toggleComplete(this)">
                </div>
            </li>
            <li>
                <span class="task-text">Buy Coffee</span>
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                    <input type="checkbox" onchange="toggleComplete(this)">
                </div>
            </li>
            <li>
                <span class="task-text">Go for Walk after Dinner</span>
                <div>
                    <button class="edit-btn" onclick="editTask(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
                    <input type="checkbox" onchange="toggleComplete(this)">
                </div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
